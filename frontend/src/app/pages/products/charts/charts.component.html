<div class="charts-container">

  <!-- Page Header -->
  <div class="page-header">
    <div class="header-content">
      <button class="btn-back" routerLink="/products">
        <span class="icon">‚Üê</span>
        <span class="text">Volver</span>
      </button>
      <div class="header-title">
        <span class="icon">üìä</span>
        <h1>An√°lisis de Productos</h1>
      </div>
    </div>
  </div>

  <!-- Progress Section -->
  <div class="progress-section">
    <div class="progress-header">
      <div class="progress-info">
        <h3>
          <span class="info-icon">üìà</span>
          Progreso de Importaci√≥n
        </h3>
        <p class="step-text">{{ step }}</p>
      </div>
      <div class="progress-percentage">
        <span class="percentage-value">{{ progress }}%</span>
        <span class="percentage-label">Completado</span>
      </div>
    </div>

    <div class="progress-content">
      <!-- Progress Bar -->
      <div class="progress-bar-wrapper">
        <div class="progress-track">
          <div class="progress-fill" [style.width.%]="progress">
            <div class="progress-glow"></div>
          </div>
        </div>
        <div class="progress-marks">
          <span class="mark">0%</span>
          <span class="mark">25%</span>
          <span class="mark">50%</span>
          <span class="mark">75%</span>
          <span class="mark">100%</span>
        </div>
      </div>

      <!-- Donut Chart -->
      <div class="progress-donut-wrapper">
        <div class="donut-container">
          <canvas id="progressDonut" width="140" height="140"></canvas>
          <div class="donut-center">
            <span class="donut-percentage">{{ progress }}%</span>
            <span class="donut-label">Progreso</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Charts Grid -->
  <div class="charts-grid">
    
    <!-- Bar Chart Card -->
    <div class="chart-card bar-chart-card">
      <div class="card-header">
        <div class="card-title">
          <span class="title-icon">üìä</span>
          <h4>Productos por Rango de Precio</h4>
        </div>
        <div class="card-badge">Gr√°fico de Barras</div>
      </div>
      <div class="card-body">
        <div class="chart-wrapper">
          <canvas id="barCanvas"></canvas>
        </div>
      </div>
      <div class="card-footer">
        <span class="footer-info">
          <span class="info-dot"></span>
          Distribuci√≥n de precios
        </span>
      </div>
    </div>

    <!-- Doughnut Chart Card -->
    <div class="chart-card doughnut-chart-card">
      <div class="card-header">
        <div class="card-title">
          <span class="title-icon">üç©</span>
          <h4>Econ√≥micos vs Costosos</h4>
        </div>
        <div class="card-badge">Gr√°fico Circular</div>
      </div>
      <div class="card-body">
        <div class="chart-wrapper doughnut-wrapper">
          <canvas id="doughnutCanvas"></canvas>
        </div>
      </div>
      <div class="card-footer">
        <div class="legend-items">
          <span class="legend-item">
            <span class="legend-dot economic"></span>
            Econ√≥micos
          </span>
          <span class="legend-item">
            <span class="legend-dot expensive"></span>
            Costosos
          </span>
        </div>
      </div>
    </div>

  </div>

</div>
