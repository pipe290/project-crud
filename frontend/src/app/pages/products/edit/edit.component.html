<div class="edit-container">
  
  <!-- Header -->
  <div class="page-header">
    <div class="header-content">
      <button class="btn-back" (click)="goBack()">
        <span class="icon">‚Üê</span>
        <span class="text">Volver</span>
      </button>
      <div class="header-title">
        <span class="icon">‚úèÔ∏è</span>
        <h1>Editar Producto</h1>
      </div>
    </div>
  </div>

  <!-- Loading State -->
  <div *ngIf="loading" class="loading-card">
    <div class="spinner"></div>
    <p>Cargando datos del producto...</p>
  </div>

  <!-- Form Card -->
  <div *ngIf="!loading" class="form-card">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      
      <!-- Form Header -->
      <div class="form-header">
        <h2>Informaci√≥n del Producto</h2>
        <p>Modifica los datos y guarda los cambios</p>
      </div>

      <!-- Form Fields -->
      <div class="form-body">
        
        <!-- Name Field -->
        <div class="form-group">
          <label for="name" class="form-label">
            <span class="label-icon">üìù</span>
            <span class="label-text">Nombre del Producto</span>
            <span class="label-required">*</span>
          </label>
          <input
            id="name"
            type="text"
            class="form-input"
            formControlName="name"
            placeholder="Ej: Manzana Verde"
          />
          <div class="form-hint">Ingresa un nombre descriptivo para el producto</div>
        </div>

        <!-- Description Field -->
        <div class="form-group">
          <label for="description" class="form-label">
            <span class="label-icon">üìÑ</span>
            <span class="label-text">Descripci√≥n</span>
            <span class="label-required">*</span>
          </label>
          <textarea
            id="description"
            class="form-input form-textarea"
            formControlName="description"
            placeholder="Ej: Manzana verde fresca de la regi√≥n..."
            rows="4"
          ></textarea>
          <div class="form-hint">Proporciona detalles importantes del producto</div>
        </div>

        <!-- Price Field -->
        <div class="form-group">
          <label for="price" class="form-label">
            <span class="label-icon">üí∞</span>
            <span class="label-text">Precio</span>
            <span class="label-required">*</span>
          </label>
          <div class="input-with-prefix">
            <span class="input-prefix">$</span>
            <input
              id="price"
              type="number"
              class="form-input input-with-icon"
              formControlName="price"
              placeholder="0.00"
              min="0"
              step="0.01"
            />
          </div>
          <div class="form-hint">Precio en pesos colombianos (COP)</div>
        </div>

      </div>

      <!-- Form Footer -->
      <div class="form-footer">
        <button type="button" class="btn-cancel" (click)="goBack()">
          <span class="btn-icon">‚úï</span>
          <span class="btn-text">Cancelar</span>
        </button>
        <button type="submit" class="btn-submit" [disabled]="form.invalid">
          <span class="btn-icon">‚úì</span>
          <span class="btn-text">Guardar Cambios</span>
        </button>
      </div>

    </form>
  </div>

</div>
