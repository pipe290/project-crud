<div class="container mt-4">
  <h2 class="mb-3 text-center">Editar Producto</h2>

  <!-- Mostrar mientras carga -->
  <div *ngIf="loading" class="text-center">
    <p>Cargando producto...</p>
  </div>

  <!-- Formulario -->
  <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="onSubmit()" class="card p-4 shadow rounded-3">
    <div class="mb-3">
      <label for="name" class="form-label">Nombre</label>
      <input
        id="name"
        type="text"
        class="form-control"
        formControlName="name"
        placeholder="Ej: Manzana"
      />
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Descripci√≥n</label>
      <input
        id="description"
        type="text"
        class="form-control"
        formControlName="description"
        placeholder="Ej: Manzana verde"
      />
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Precio</label>
      <input
        id="price"
        type="number"
        class="form-control"
        formControlName="price"
        placeholder="Ej: 4000"
      />
    </div>

    <div class="d-flex justify-content-between mt-4">
      <button type="button" class="btn btn-secondary" (click)="goBack()">Volver</button>
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
        Guardar Cambios
      </button>
    </div>
  </form>
</div>
